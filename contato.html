<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Contabilidade</title>      

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="site.css"> 

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa"><h1><img src="superservice.png" alt="Logo da Superservice Contabilidade"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="quem-somos.html">Quem Somos</a></li>
                        <li><a href="serviços.html">Serviços</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="mapa">
                <div class="mapa-conteudo">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17371.50785549175!2d-46.69348783154417!3d-23.75060035406346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce4f4dd49b823b%3A0xed06a05d0590e4dc!2sR.%20Olavo%20Concei%C3%A7%C3%A3o%20de%20Senne%2C%20236%20-%20Parque%20Cocaia%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004850-000!5e0!3m2!1spt-BR!2sbr!4v1599163445554!5m2!1spt-BR!2sbr" width="100%" height="500" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </section>

            <section class="form-orcamento">
                <h2 class="titulo-form">Solicite o seu orçamento</h2>
                <form class="formulario">
                    <div>
                        <label for="nome">Nome</label>
                        <input id="nome" name="nome" type="text" placeholder="Nome" class="campo" required>
                    </div>
                    <div class="grupo">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="text" placeholder="E-mail" class="campo campo-medio" required>
                    </div>
                    <div class="grupo">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" name="telefone" type="tel" placeholder="Telefone" class="campo campo-medio" required>
                    </div>
                    <div>
                        <label for="mensagem">Mensagem</label>
                        <textarea cols="70" rows="10" id="mensagem" placeholder= "Mensagem" class="input-padrao" required></textarea>
                    </div>
                    <input type="submit" value="Enviar solicitação" class="enviar">
                </form>
            </section>
        </main>        

        <footer>
            <div class="rodape"><img class="imagem-rodape" src="superservice.png" alt="Logo da Superservice Contabilidade">
                <section class="contato-rodape">
                    <h5 class="contato-titulo">Contato</h5>
                    <ul>
                        <li>Rua Olavo Conceição de Senne</li>
                        <li>(11) 5921-4574</li>
                        <li>superservice@terra.com.br</li>
                    </ul>
                </section>                
            </div>
            <p class="copyright">&copy; Copryright Superservice Contabilidade - 2000</p>            
        </footer>

        <script src="contato.js"></script>
    
    </body>

</html>
